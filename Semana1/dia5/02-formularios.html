<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Formularios</h1>
    </header>
    <main>
      <section>
        <form action="">
          <p>
            <label for="nombre">Nombre: </label>
            <input
              type="text"
              placeholder="Ejm: Jorge"
              id="nombre"
              name="nombre"
            />
          </p>
          <p>
            <label for="apellido">Apellido: </label>
            <input
              type="text"
              placeholder="Ejm: Garnica"
              id="apellido"
              name="apellido"
              value="Garnica"
            />
          </p>
          <p>
            <label for="fechaNac">Fecha de Nacimiento: </label>
            <input type="date" id="fechaNac" name="fechaNac" />
          </p>
          <p>
            <label for="sueldo">Sueldo:</label>
            <input type="number" id="sueldo" name="sueldo" step="5"/>
          </p>
          <p>
              <label for="pwd">Contraseña</label>
              <input type="password" name="pwd" id="pwd">
          </p>

          <p>
              <label for="email">Email</label>
              <input type="text" id="email" name="email">
          </p>

          <p>
              <label for="miColor">Color favorito</label>
              <input type="color" name="miColor" id="miColor">
          </p>

          <p>
              <label for="horaReg">Hora de Registro</label>
              <input type="time" name="horaReg" id="horaReg">
          </p>
          <p><label>Elija Turno</label></p>
          <p>
              <label for="turnoDia">Mañana</label>
              <input type="radio" name="turno" id="turnoDia" checked value="m">
              |
              <label for="turnoTarde">Tarde</label>
              <input type="radio" name="turno" id="turnoTarde"value="t">
              |
              <label for="turnoNoche">Noche</label>
              <input type="radio" name="turno" id="turnoNoche"value="n">
          </p>

          <p>
              <label>Seleccione Materias</label>
          </p>
          <p>
              <label for="uxui">UX/UI</label>
              <input type="checkbox" name="uxui" id="uxui" value="1">
              |
              <label for="git">Git</label>
              <input type="checkbox" name="git" id="git" value="23">
              |
              <label for="devops">DevOps</label>
              <input type="checkbox" name="devops" id="devops" value="65">
              
          </p>

          <p>
            <label for="mensaje">Escriba un mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                      placeholder="Escriba un mensaje al administrador">
            </textarea>
          </p>
          <p>
            <label for="">Seleccione un País</label>
            <select id="pais" name="pais">
              <option value="0" selected>--Seleccione--</option>
              <option value="pe">Perú</option>
              <option value="ho">Honduras</option>
              <option value="me">México</option>
            </select>
          </p>
          

          <button type="submit">Registrarse</button>
          <button type="button">Regresar al menú</button>
          <button type="reset">Limpiar campos</button>
        </form>
      </section>
    </main>
  </body>
</html>
