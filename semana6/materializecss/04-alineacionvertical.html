<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .fondo-celeste {
        background-color: #40bad5;
      }

      .fondo-amarillo {
        background-color: #fcbf1e;
      }
      .fondo-claro {
        background-color: #c0c0c0;
      }
      .h-100 {
        height: 100px;
      }
      .h-300 {
        height: 300px;
      }
    </style>
  </head>
  <div class="container">
    <h4>
      Alineacion Vertical - alinear elementos en el centro
    </h4>
    <code>class="valign-wrapper"</code>
    <div class="row h-300 fondo-claro valign-wrapper">
      <div class="col s4 h-100 fondo-celeste">Columna 1</div>
      <div class="col s4 h-100 fondo-amarillo">Columna 2</div>
      <div class="col s4 h-100 fondo-celeste">Columna 3</div>
    </div>
  </div>
  <body>
    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
