<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      .fondo-celeste {
        background-color: #40bad5;
      }

      .fondo-amarillo {
        background-color: #fcbf1e;
      }
    </style>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h4>Columnas en partes iguales</h4>
    <div class="row">
      <div class="col s4 fondo-celeste">Columna1</div>
      <div class="col s4 fondo-amarillo">Columna2</div>
      <div class="col s4 fondo-celeste">Columna3</div>
    </div>
    <h4>Columnas en partes iguales</h4>
    <div class="row">
      <div class="col s6 fondo-celeste">Columna1</div>
      <div class="col s6 fondo-amarillo">Columna2</div>
    </div>
    <h4>Columnas con pesos distintos</h4>
    <div class="row">
      <div class="col s1 fondo-celeste">Columna1</div>
      <div class="col s10 ">
        <div class="row">
          <div class="col s6 fondo-amarillo">Columna1</div>
          <div class="col s6 fondo-celeste">Columna2</div>
        </div>
      </div>
      <div class="col s1 fondo-amarillo">Columna3</div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
