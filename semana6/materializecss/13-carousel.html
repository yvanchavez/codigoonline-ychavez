<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s8 offset-s2 text center">
          <h2>Carousel</h2>
          <div class="carousel">
            <a class="carousel-item" href="#one!"
              ><img src="http://placeimg.com/400/400/animals/1"
            /></a>
            <a class="carousel-item" href="#two!"
              ><img src="http://placeimg.com/400/400/animals/2"
            /></a>
            <a class="carousel-item" href="#three!"
              ><img src="http://placeimg.com/400/400/animals/3"
            /></a>
            <a class="carousel-item" href="#four!"
              ><img src="http://placeimg.com/400/400/animals/4"
            /></a>
            <a class="carousel-item" href="#five!"
              ><img src="http://placeimg.com/400/400/animals/5"
            /></a>
          </div>
        </div>
      </div>

    

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.carousel');
            var instances = M.Carousel.init(elems, {duration:500,
                indicators:true});
          });

        

    </script>
  </body>
</html>
