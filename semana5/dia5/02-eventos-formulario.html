<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
      integrity="sha256-6yeYVT2GxrGAbSCDIPZFvXnqsM688iF2vdvGSOjzzNQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./02-eventos-formularios.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="formulario">
      <p>
        <label for="nombreInput">Nombre</label>
        <input type="text" name="nombre" id="nombreInput" />
      </p>
      <p>
        <label for="selectDistrito">Distrito</label
        ><select name="selectDistrito" id="selectDistrito">
          <option value="m">Miraflores</option>
          <option value="c">Cayma</option>
          <option value="y">Yanahuara</option>
        </select>
      </p>
      <p>
        <button type="submit" id="enviarGatos">Enviar Gatos</button>
      </p>
    </form>

    <div id="menu" hidden class="menu animate__animated animate__fadeIn" >
      <ul class="menu__lista">
        <li class="menu__item" id="opcion1">
          <i class="fas fa-backward"></i>
          <span>Atrás</span>
        </li>
        <li class="menu__item" id="opcion2">
          <i class="fas fa-backward"></i>
          <span>Imprimir</span>
        </li>
        <li class="menu__item" id="opcion3">
          <i class="fas fa-backward"></i>
          <span>Atrás</span>
        </li>
      </ul>
    </div>

    <script src="./02-eventos-formulario.js"></script>
  </body>
</html>
